   <div class="main-box">
      <h1>Career Point University Hamirpur</h1>

   </div>
   <div class="container">
      <h2>FACILITIES</h2>

         <div class="column">
         <a href=""><img src="Images/campus.webp" alt="campus" ></a>
         <a href="">CAMPUS</a>

  <div class="container1">
   <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
         <div class="input-group">
            <div class="input-field" id="nameField">
               <i class="fa-solid fa-user"></i>
               <input type="text" placeholder="Name">
            </div>

            <div class="input-field">
               <i class="fa-solid fa-user"></i>
               <input type="email" placeholder="Email">
            </div>

            <div class="input-field">
               <i class="fa-solid fa-user"></i>
               <input type="password" placeholder="Password">
            </div>

               <p>Lost password <a href="#">Click Here</a></p>
         </div>
         <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="change">Sign in</button>
         </div>
      </form>
   </div>
  </div>

  <script>
   let signupBtn = document.getElementById("signupBtn");
   let siginBtn = document.getElementById("signupBtn");
   let nameField = document.getElementById("nameField");
   let title = document.getElementById("title");

   siginBtn.onclick=function(){
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.add("change");
      signinBtn.classList.remove("change");
   }

   sigupBtn.onclick = function(){
      nameField.style.maxHeight = "60px";
      title.innerHTML = "Sign Up";
      signupBtn.classList.remove("change");
      signinBtn.classList.add("change");
   }
  </script>
</body>
