<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Display</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    // Displaying object by name
    const person = {
  name: "Jack",
  age: 20,
  city: "New York"
};

document.getElementById("demo").innerHTML = person.name + " age is " + person.age + " Live in " + person.city;

//   Displaying in loop
let text = "";
for (let x in person) {
text += person[x] + " ";
};

document.getElementById("demo").innerHTML = text;

// Using JSON.stringify()
let myString = JSON.stringify(person);
document.getElementById("demo").innerHTML = myString;
    </script>
</body>
</html>
