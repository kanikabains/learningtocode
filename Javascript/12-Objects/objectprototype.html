<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //   we can add new properties and methods in constructor with the help of object prototype
        function Person(first, last, age) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
}

Person.prototype.nationality = "Indian";
const x = new Person("Jack", "Nicolas", 20);
document.getElementById("demo").innerHTML =
"The nationality of is " + x.nationality;

// Adding methods
function Person(first, last, age) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
}
Person.prototype.name = function() {
  return this.firstName + " " + this.lastName;
};
const y= new Person("Jack", "Nicolas", 20);

"Name is " + x.name(); 

    </script>
</body>
</html>
