<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Accessor</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var car = {
            moodel: "Audi",
            color: "blue",
            fuel_type: "Diessel",
            get fuel(){
                this.fuel_type}

            };
            document.getElementById("demo").innerHTML = car.fuel;

            // setter method
            var car1 = {
                model: "BMW",
                color: "black",
                fuel_type:"",
                set fuel(fuel){
                    this.fuel_type = fuel;
                }

                }

              car.fuel_type = "petrol";
    </script>
</body>
</html>
