<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of object in JS</title>
</head>
<body>
    <p id = "demo">
        Lorem ipsum dolor sit amet.
    </p>
    <script>
        //creation of object using object literal
        var student = {
            name: "chris",
            studies: "CS",
            age:"20"
        }
        document.getElementById("demo").innerHTML=" name is " + student.name + " studies "+ student.studies + " age is " + student.age
    </script>
</body>
</html>
