<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritancce</title>
</head>
<body>
    <p id="model"></p>
    <script>
class Dog {
  constructor(breed) {
    this.dogname = breed;
  }
  get dnam() {
    return this.dogname;
  }
  set dnam(x) {
    this.dogname = x;
  }
}

let myDog = new Dog("Oreo");

document.getElementById("model").innerHTML = myDog.dnam;
</script>

</body>
</html>
