<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <script>
       const a = "I am a constant";
       console.log(a);

       // conditionals

       let age = 34;
       if(age>18){
        console.log("you can drive");
       }
       else{
        console.log("you can not drive!")
        }
       
        // switch case
        let days = 7;
        switch (days) {
            case 1:
          console.log("Monday")
                break;
                case 2:
          console.log("Tuesday")
          break;
          case 3:
          console.log("Wednesday")
                break;
                case 4:
          console.log("Thrusday")
                break;
                case 5:
          console.log("Friday")
                break;
                case 6:
          console.log("Saturday")
                break;
                case 7:
          console.log("Sunday")
                break;
        
            default:
                console.log(" none of above");
                break;
        }
    </script>
</body>
</html>
