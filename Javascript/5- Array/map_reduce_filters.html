<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map,reduce&filders</title>
</head>
<body>
    <p class="demo">Lorem ipsum dolor sit amet.</p>
</body>
<script>
    //Array.map()
    let num1 = [1,2,3,4,5];
    let num2 = num1.map(multiply);
    function multiply(value){
        return value*4;
            }
            console.log(num2);

            // Array.filter()
            let num3= num1.filter(comp);
            function comp(value){
                return value>4;
            }
            console.log(num3);

            // Array.reduce()
            let num4 = num1.reduce(sum);
            function sum(total,value){
                return total+value;
            }
            console.log(num4);
            
</script>
</html>
