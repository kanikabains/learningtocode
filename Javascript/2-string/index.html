<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, est!</p>
    </div>
    <script>
      var name = "abc";
      var message="is a good man";
      console.log(name)
      console.log(name + message);
      //template literals
       var temp  = `${name} is a nice person`;
       console.log(temp)
    </script>
    
    
</body>
</html>
