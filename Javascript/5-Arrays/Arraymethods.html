<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <p class="demo"></p>
    <script>
        let cars = ["bmw", "audi", "volvo"];
        console.log(cars);
        // to string()
        console.log(cars.toString);
        
        // push()
        cars.push("mercedes");
        console.log(cars);

        // shift()
        cars.shift();
        console.log(cars);

        // unshift()

        cars.unshift("Hyundai");
        console.log(cars);

        // concat
        let bikes = ["Yamaha", "Royal Enfield", "Suzuki"];
        let vehicles = cars.concat(bikes);
        console.log(vehicles);

        // sort()
        vehicles.sort();
        console.log(vehicles);

    // reverse()
    vehicles.reverse()
    console.log(vehicles);
    </script>
</body>
</html>
