<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Objects</title>
</head>
<body>
    <Script>
        let names =[1,3,5,6,7];
        console.log(names);
        console.log(names[2]);
        //2nd method
        let name = new Array("abc", "esx" ,2);
        console.log(name.length);
        name = name.sort();
        console.log(name);
        // for adding elements
        name.push("pushed");
        console.log(name);
        </script>
</body>
</html>
