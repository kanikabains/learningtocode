<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking of Loop</title>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, incidunt.
    </p>
    <script>
        let x;
        for(x=1;x<10;x++){
            console.log(x);
            if(x==5)
            break;
        }

        // skipping of loop cycle
        for(let i=1;i<=10;i++){
            if(i==3){
                continue;
            }
            console.log(i);
        }

    </script>
</body>
</html>
