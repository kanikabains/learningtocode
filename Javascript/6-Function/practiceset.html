<body>
    <p id = "demo">Create A Function That Tells How Man Days Weeks And Months Left If A Person Live Until 90 Years</p>

    <script>
        function lifeInWeeks(age){
            var yearsRemaining = 90-age;
            var days =  yearsRemaining*365;
            var weeks = yearsRemaining*52;
            var months = yearsRemaining*12;

            document.getElementById("demo").innerHTML= " you have " + days + " days "  + " you have " + weeks + " weeks " + " you have " + months; + " months "

        }
        lifeInWeeks(20);

    </script>
</body>
