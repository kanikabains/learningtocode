<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    function findMax() {
        let max = 0;
        for(let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      } 
      document.getElementById("demo").innerHTML = findMax(10, 20, 30);
      </script>
</body>
</html>
