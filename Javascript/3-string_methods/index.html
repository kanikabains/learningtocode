<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <script>
    var str="This is a string!";
    console.log(str);
    //first occurence
    var position=str.indexOf('is');
    console.log(position);
    //last ooccurence
    var position=str.lastIndexOf('is');
    console.log(position);
    //substring from string
    var substring = str.slice(1,7);
    console.log(substring);

    var replace = str.replace('This is a', 'I am a');
    console.log(replace);

    console.log(str.toUpperCase());
    console.log(replace.toLowerCase());
    var whitespace = "   this  is  a string";
    console.log(whitespace);
    console.log(whitespace.trim());

    var char = str.charAt(2);
    console.log(char);

    var char = str.charCodeAt(2);
    console.log(char);

    console.log(str[2]);
    </script>
    
</body>
</html>
