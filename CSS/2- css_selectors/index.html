<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* id selector */
        #firstpara{
            color:rgb(207, 122, 9);
        }
        /* class Selector */
        .element{
            color: blueviolet;
        }
       /* Element selector*/
     p{
        color:red;
     }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id = "firstpara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, iure.</p>
    <P class="element">Lorem ipsum dolor sit amet.</P>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    
</body>
</html>
